<div class="columns">
  <div class="column is-one-third">
    <div class="field">
      <div class="file has-name is-primary is-fullwidth">
        <label class="file-label">
          <input
            class="file-input"
            type="file"
            name="file"
            #fileInput
            (change)="onChange(fileInput.files[0])"
          />
          <span class="file-cta">
            <span class="file-icon">
              <fa-icon [icon]="['fas', 'upload']"></fa-icon>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
          <span class="file-name">
            {{ fileName }}
          </span>
        </label>
      </div>
    </div>

    <!--<article class="message" *ngIf="infoMessage">
      <div class="message-body">
       {{ infoMessage }}
      </div>
    </article>-->

    <div class="field" *ngIf="!infoMessage">
      <div class="control">
        <progress
          class="progress is-primary"
          [attr.value]="progress"
          max="100"
        ></progress>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button
          class="button is-primary"
          (click)="onUpload()"
          [attr.disabled]="isUploading ? '' : null"
        >
          Upload
        </button>
      </div>
    </div>
  </div>
  <div class="column">
    <figure class="image is-128x128">
      <img [src]="imageUrl" />
    </figure>
  </div>
</div>

<div style="font-size:22px; font-weight:bold" *ngIf="responseData"> Objects recognition result:</div>
<article class="message" *ngIf="responseData">
 <div class="message-body">
	<div *ngFor="let item of responseData | keyvalue">
			<div style="font-size:18px; font-weight:bold"> <span style="padding:5px 10px;">{{item.key}}:</span> <span>{{item.value}}</span></div> <br/>
	</div>
</div>
</article>
